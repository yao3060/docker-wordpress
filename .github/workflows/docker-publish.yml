name: Build and Push Docker Images

on:
  push:
    branches: ["main"]
    paths:
      - '8.1-apache/**'
      - '8.2-apache/**'
      - '8.3-apache/**'
      - '8.3-frankenphp/**'
      - '.github/workflows/docker-publish.yml'
  workflow_dispatch:

env:
  IMAGE_NAME: yao3060/wordpress

jobs:
  build-and-push:
    name: Build and push (${{ matrix.tag_suffix }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - context: 8.3-frankenphp
            tag_suffix: php8.3-frankenphp
          - context: 8.3-apache
            tag_suffix: php8.3-apache
          - context: 8.2-apache
            tag_suffix: php8.2-apache
          - context: 8.1-apache
            tag_suffix: php8.1-apache

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU (for multi-arch emulation)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push (multi-arch)
        uses: docker/build-push-action@v6
        with:
          context: ./${{ matrix.context }}
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ env.IMAGE_NAME }}:${{ matrix.tag_suffix }}
          provenance: false


