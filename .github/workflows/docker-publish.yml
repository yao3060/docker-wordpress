name: Build and Push Docker Images

on:
  push:
    branches: ["main"]
    paths:
      - 'wordpress-php-8.1-apache/**'
      - 'wordpress-php-8.2-apache/**'
      - 'wordpress-php-8.3-apache/**'
      - 'wordpress-php-8.3-frankenphp/**'
      - 'wordpress-php-8.4-frankenphp/**'
      - 'wordpress-php-8.5-frankenphp/**'
      - 'laravel-php-8.4-frankenphp/**'
      - '.github/workflows/docker-publish.yml'
  workflow_dispatch:

jobs:
  build-and-push:
    name: Build and push (${{ matrix.image_name }}:${{ matrix.tag_suffix }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - image_name: yao3060/wordpress
            context: wordpress-php-8.5-frankenphp
            tag_suffix: php8.5-frankenphp
          - image_name: yao3060/wordpress
            context: wordpress-php-8.4-frankenphp
            tag_suffix: php8.4-frankenphp
          - image_name: yao3060/wordpress
            context: wordpress-php-8.3-frankenphp
            tag_suffix: php8.3-frankenphp
          - image_name: yao3060/wordpress
            context: wordpress-php-8.3-apache
            tag_suffix: php8.3-apache
          - image_name: yao3060/wordpress
            context: wordpress-php-8.2-apache
            tag_suffix: php8.2-apache
          - image_name: yao3060/wordpress
            context: wordpress-php-8.1-apache
            tag_suffix: php8.1-apache
          - image_name: yao3060/laravel
            context: laravel-php-8.4-frankenphp
            tag_suffix: php8.4-frankenphp

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU (for multi-arch emulation)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push (multi-arch)
        uses: docker/build-push-action@v6
        with:
          context: ./${{ matrix.context }}
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ matrix.image_name }}:${{ matrix.tag_suffix }}
          provenance: false


